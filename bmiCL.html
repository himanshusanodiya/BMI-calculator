<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmiCL.css">
    <script src="bmiCL.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>BMI CALCULSTOR</h1>
        <form>
            <p><label> Height In CM : <input type="text" id="height"></label></p>
            <p><label> Weight In KG : <input type="text" id="weight"></label></p>
            <button>Calculate</button>
            <div class="result" style="margin-top: 10px;"></div>
            <div class="weight-quide">
                <h4>BMI Weight Quide</h4>
                <p id="p1">Under Weight = Less than 18.6</p>
                <p id="p2">Normal range = 18.6 to 24.9</p>
                <p id="p3">Over Weight  = Greater than 24.9</p>
            </div>
           
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
        </form>
    </div>
</body>
</html>
