<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="passwordGen.css">
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-top: 20px;">Generate a </h1> <h1 style="margin-bottom: 40px; color: rgb(238, 238, 5);"> <u>Random Password </u></h1>
        <div class="display">
            <input type="text" id="Password" class="pass" placeholder="Password">
            <div  onclick="copyPassword()" class="copy" id="copybotton"><i class="fa-solid fa-copy"></i></div>
        </div>
        <button onclick="createPassword()">
            <i class="fa fa-bolt fa-fw fa-2x" ></i>
            Generate Password
        </button>
    </div>
</body>
<script>

const passwordBox = document.getElementById("Password");
const length = 12;
const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase = "abcdefghijklmnopqrstuvwxyz";
const number = "0123456789";
const symbol = "!#$%&'()*+,-./:;<=>?@[\]^_`{|}~";
const allChars = upperCase + lowerCase + number + symbol;


function createPassword(){
    let Password ="";
    Password += upperCase[Math.floor(Math.random() * upperCase.length)];
    Password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    Password += number[Math.floor(Math.random() * number.length)];
    Password += symbol[Math.floor(Math.random() * symbol.length)];

    while(length > Password.length){
        Password += allChars[Math.floor(Math.random() * allChars.length)];
    
    }
    passwordBox.value = Password;
}

function copyPassword(){
    passwordBox.select();
    document.execCommand("copy");
}

</script>


</html>
